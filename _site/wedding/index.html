<h2 id="저희의-결혼식에-초대합니다">저희의 결혼식에 초대합니다</h2>

<p>2017년 봄날,<br />
저희 두 사람 평생 함께하기로 약속하였습니다.</p>

<p>2020년 가을,<br />
곁에서 아껴 주셨던 고마운 분들 앞에서<br />
다시 한 번 서약을 맺고자 합니다.</p>

<p>이 약속의 자리에 오셔서 축복과 격려 주시면<br />
더 없는 기쁨으로 간직하겠습니다.</p>

<p>한영길 · 황경숙 의 아들 헌종<br />
정흥근 · 김은자 의 딸 다운</p>

<p>2020년 11월 8일 일요일 낮 12시<br />
차바이오 컴플렉스</p>
